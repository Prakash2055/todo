{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    {% comment %}
    <link rel="stylesheet" href="../static/styles.css" />
    {% endcomment %}
  </head>
  <body>
    <form action=" " style="border: 1px solid #ccc" method="post">
      {% csrf_token %}
      <div class="container">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        {% if messages %}
          {% for message in messages %}
          <div class="errormassage">
          <p style="color:red;">{{message}}</p>
          </div>
          {% endfor %}
        {% endif %}
        <hr />
        <label for="username" name="username"
          ><b> {{register_form.email}}username</b></label
        >
        <input
          type="text"
          placeholder="Enter username"
          name="username"
          required
        />
        <label for="email" name="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" required />
       
        <label for="psw" name="psw1"><b>Password</b></label>
        <input
          type="password"
          placeholder="Enter Password"
          name="psw1"
          required
        />
        
        <label for="psw-repeat" name="psw2"><b>Repeat Password</b></label>
        <input
          type="password"
          placeholder="Repeat Password"
          name="psw2"
          required
        />

        <p>
          By creating an account you agree to our
          <a href="#" style="color: dodgerblue">Terms & Privacy</a>.
        </p>

        <div class="clearfix">
          <button type="submit" class="signupbtn">Sign Up</button>
        </div>
        <p class="login_p">
          <a href="{% url 'login' %}" style="color: dodgerblue">login here</a>
        </p>
      </div>
    </form>
  </body>
</html>
