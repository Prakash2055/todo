{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% comment %} <link rel="stylesheet" href="../static/styles.css"> {% endcomment %}
</head>
<body>
  
    <form  action=" " style="border:1px solid #ccc" method="post">
        {% csrf_token %}
        <div class="container">
          <h1>Login</h1>
          <p>Please fill in this form to login.</p>
          <hr>
          {% if messages %}
          {% for message in messages %}
          <div class="errormassage">
          <p style="color:red;">{{message}}</p>
          </div>
          {% endfor %}
        {% endif %}
          <label for="username" name="username"><b> username</b></label>
          <input type="text" placeholder="Enter username" name="username" required>
      
          <label for="psw" name="psw1"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw1" required>
          
          <div class="clearfix">
            <button type="submit" class="signupbtn">login</button>
          </div>
          <p class="login_p"> <a href="{% url 'register' %}" style="color:dodgerblue">signup here</a></p>
        </div>
      </form>
    
</body>
</html>
